<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>P2000 Meldingen Live</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>P2000 Meldingen</h1>
    <p>Live meldingen van hulpdiensten in Nederland</p>
  </header>

  <nav>
    <select id="regioSelector">
      <option value="gelderland">Gelderland</option>
      <option value="zuid-holland">Zuid-Holland</option>
      <option value="noord-brabant">Noord-Brabant</option>
    </select>
    <input type="text" id="zoekInput" placeholder="Zoek op plaats of melding...">
    <label class="toggle">
      <input type="checkbox" id="darkToggle"> Donkere modus
    </label>
  </nav>

  <main>
    <ul id="meldingenLijst">
      <li>Laden van meldingen...</li>
    </ul>
  </main>

  <footer>
    &copy; 2025 P2000 Meldingen. Bij spoedgevallen, bel 112.
  </footer>

  <script src="main.js"></script>
</body>
</html>
